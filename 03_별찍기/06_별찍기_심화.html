<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별찍기심화</title>
</head>

<body>
  <script>
    // *********
    //  *******
    //   *****
    //    ***
    //     *
    // 위 형태의 별을 출력해 보자
    star = () => {
      for (let i = 9; i >= 1; i -= 2) {
        console.log(" ".repeat((9 - i) / 2) + "*".repeat(i));
      }
    }
    star();
  </script>
</body>

</html>
