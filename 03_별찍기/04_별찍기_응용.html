<body>
  <script>
    // *****

    // 위 형태의 별을 출력해 보자
    star = () => {
      for (let i = 5; i >= 1; i--) {
        console.log(" ".repeat(5 - i) + "*".repeat(i));
      }
    }
    star();
  </script>
