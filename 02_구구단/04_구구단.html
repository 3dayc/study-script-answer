<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>

<body>
  <script>
    // 중첩 반복문을 활용하여 1단부터 9단까지의 모든 구구단과 식을 출력해 보자
    let result = '';
    gugudan = () => {
      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          result += `${i} x ${j} = ${i * j}\n`
        }
      }
      console.log(result);
    }
    gugudan();
  </script>
</body>

</html>
