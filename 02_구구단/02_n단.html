<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n단</title>
</head>

<body>
  <script>
    // 반복문으로 n단 값을 출력해 보자
    gugudan = (n) => {
      for (let i = 1; i < 10; i++) {
        console.log(n * i);
      }
    }
    gugudan(4);
  </script>
</body>

</html>
