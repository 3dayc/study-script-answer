<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단식</title>
</head>

<body>
  <script>
    // 반복문으로 답과 함께 구구단식도 출력해 보자
    let result = '';
    gugudan = (n) => {
      for (let i = 1; i < 10; i++) {
        result += `${n} x ${i} = ${n * i}\n`
      }
      console.log(result);
    }
    gugudan(7);
  </script>
</body>

</html>
