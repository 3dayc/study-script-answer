<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>곱하기</title>
</head>

<body>
  <script>
    // 1부터 100까지 곱하는 코드를 만들어라
    let sum = 1;
    cross = () => {
      for (let i = 1; i <= 100; i++) {
        sum = sum * i;
      }
      console.log(sum);
    }
    cross();
  </script>
</body>

</html>
