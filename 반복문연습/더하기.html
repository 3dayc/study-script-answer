<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더하기</title>
</head>

<body>
  <script>
    // 1부터 100까지 더하는 코드를 만들어라
    let sum = 0;
    plus = () => {
      for (let i = 0; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);
    };
    plus();
  </script>
</body>

</html>
